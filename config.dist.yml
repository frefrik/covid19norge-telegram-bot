        enabled: True
        interval: 1440
      graph_confirmed:
        enabled: True
        interval: 1440
      graph_dead:
        enabled: True
        interval: 1440
      graph_hospitalized:
        enabled: True
        interval: 1440
      confirmed:
        enabled: True
