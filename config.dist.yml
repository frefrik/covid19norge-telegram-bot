    stats: "/stats - COVID-19 statistikk Norge (Kilde: VG)"
    tested: "/tested - Graf over testede i Norge (Kilde: VG)"
    confirmed: "/confirmed - Graf over smittede i Norge (Kilde: VG)"
    dead: "/dead - Graf over dødsfall i Norge (Kilde: VG)"
